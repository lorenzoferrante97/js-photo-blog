<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LF Design System</title>
    <!-- imports -->
    <link rel="stylesheet" href="css/imports.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="src/output.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-custom-body">

    <header class="container-full h-[20vh] perfect-center">
        <h1 class="uppercase display1">Estate '24</h1>
    </header>

    <main class="container-full min-h-[80vh]">
        <section class="container-fluid perfect-center py-12u">
            <div class="row-webgrid sm:max-md:max-w-[64%] gap-7u">
                <!-- card col -->
                <div class="col-span-full md:col-span-4">
                    <!-- card -->
                    <div class="relative flex flex-col bg-white rounded-lg p-4u gap-3u">
                        <!-- card pin -->
                        <img src="img/pin.svg" alt="pin" class="absolute w-14u">
                        <!-- card img -->
                        <figure class="overflow-hidden rounded-md">
                            <img src="https://marcolanci.it/boolean/assets/pictures/1.png" alt="" class="img-responsive">
                        </figure>
                        <!-- card info -->
                        <div>
                            <p class="italic text-makara-600">01-07-2024</p>
                            <p class="h1 text-makara-900">Skate Park</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="esercizio-js/es.js"></script>
</body>

</html>
